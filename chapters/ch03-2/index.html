<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <h3>첫 번째 인스턴스 영역</h3>
        </header>
        <button>컴포넌트 등록</button>
        <!--
            컴포넌트 태그명은 커스텀태그명사용 (사용자 정의 태그)
        -->
        <my-global-component></my-global-component>  <!-- 전역컴포넌트 표시 -->
        <my-local-component></my-local-component>  <!-- 지역컴포넌트 표시 -->
    </div>

    <hr>

    <div id="app2">
        <h3>두 번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>  <!-- 전역컴포넌트 표시 -->
        <my-local-component></my-local-component>  <!-- 지역컴포넌트 표시 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        /*
         * # 컴포넌트
         * - 조합하여 화면을 구성할 수 있는 블록(화면의 특정 영역)을 의미.
         * - 화면의 영역을 컴포넌트로 쪼개서 재활용할 수 있는 형태로 관리 한다.
         * - 뷰에서는 웹 화면을 구성할 때 navigation bar, table, list, input 등과 같은
         *   화면 구성요소들을 잘게 쪼개어 컴포넌트로 관리 한다.
         */

         // 전역 컴포넌트 등록
        Vue.component('my-global-component', {
           // 컴포넌트 내용에는 template, data, methods 등 인스턴스 옵션 속성을 정의할 수 있다.
            template: '<div> 전역컴포넌트가 등록되었습니다.</div>'
        });


        // 지역 컴포넌트 정의.
        var cmp = {
            template: '<div> 지역컴포넌트가 등록되었습니다.</div>'
        }

        /*
         * 지역컴포넌트는 인스턴스범위 안에서만 유효 하다.
         */
        new Vue({
            el: '#app',
            components: {
                'my-local-component': cmp //-->> 지역컴포넌트는 인스턴스에 등록 한다.
            }
        });

        new Vue({
            el: '#app2',
            components: {
                'my-local-component': {
                    template: '<div> 2번째 지역컴포넌트가 등록되었습니다.</div>'
                }
            }
        });

    </script>
</body>
</html>
