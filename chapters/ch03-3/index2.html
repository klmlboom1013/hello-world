<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--
            상위컴포넌트로부터 데이터를 전달받기위해 v-bind 속성을 추가하고 props속성 이름을 지정 한다.
            <child-component v-bind:props 속성 이름="상위컴포넌트의 data 속성"></child-component>
            props속성의 이름을 propsdata 로 지정하고 상위컴포넌트의 message에 해당하는 값을 받아온다.
        -->
        <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        /*
         * # props: 상위컴포넌트에서 하위컴포넌드로 데이터 전달할 때 사용하는 속성.
         */
        Vue.component('child-component', {
            props: ['propsdata'], //-->> props속성을 사용하귀 위해 하위컴포넌트의 속성에 정의. props: ['props 속성 이름']
            template: '<p>{{ propsdata }}</p>'
        });

        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component.'
            }
        });
    </script>
</body>
</html>
