<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Router Sample</title>
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <router-link to="/main">Go Main</router-link>
            <router-link to="/login">Go Login</router-link>
        </p>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!-- 라우터 CDN -->

    <script> 
        /* 
         * 라우터 테스트 
         */
        // Main, Login 컴포넌트 정의
        var Main = { template: '<div>main</div>' };
        var Login = { template: '<div>login</div>' };

        // 각 URL에 맞춰 표시할 컴포넌트 지정.
        var routes = [
            {path: '/main', component: Main},
            {path: '/login', component: Login}
        ];

        // 뷰 라우터 정의.
        var router = new VueRouter({
            //mode: 'history', //-->> URL뒤 해시 값('#')을 없애고 싶은경우 사용.
            routes
        });

        // 뷰 인스턴스에 라우터 추가.
        var app = new Vue({
            router
        }).$mount('#app'); //-->> $mount : 뷰 컴포넌트의 el 속성과 동일 함.
    </script>
</body>
</html>
