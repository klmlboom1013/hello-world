<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 라우팅 영역 정의 -->
        <router-view name="header"></router-view>
        <router-view name="body"></router-view>
        <router-view name=footer></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!-- 라우터 CDN -->
    
    <script>
        var Header = {template: '<div>This is Header</div>'};
        var Body = {template: '<div>This is Body</div>'};
        var Footer = {template: '<div>This is Footer</div>'}

        var LoginHeader = {template: '<div>This is LoginHeader</div>'};
        var LoginBody = {template: '<div>This is LoginBody</div>'};
        var LoginFooter = {template: '<div>This is LoginFooter</div>'}

        var router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        header: Header,
                        body: Body,
                        footer: Footer
                    }
                },
                {
                    path: '/login',
                    components: {
                        header: LoginHeader,
                        body: LoginBody,
                        footer: LoginFooter
                    }
                }
            ]
        });

        var app = new Vue({
            router
        }).$mount('#app');

    </script>
</body>
</html>
